# DeepAI Style Configuration
#
# This file contains all available DeepAI image generation styles.
# Each style maps to a specific API endpoint with optional default parameters.
#
# You can customize this file or create deepai_styles.local.yaml to override
# these settings locally without affecting version control.
#
# Structure:
#   slug:                    # URL-safe identifier (used in CLI)
#     name: "Display Name"   # Human-readable name
#     description: "..."     # Visual aesthetic description for GPT
#     endpoint: "api-endpoint"  # DeepAI API endpoint path
#     default_params:        # Optional default parameters for this style
#       param_name: value

styles:
  # 3D Generators
  origami-3d-generator:
    name: "3D Origami Generator"
    description: "Paper-folded, layered 3D compositions in soft pastel light. Perfect for illustrating empathy, leadership, and transformation."
    endpoint: "origami-3d-generator"
    default_params:
      turbo: true
      genius_preference: "classic"

  3d-objects-generator:
    name: "3D Objects Generator"
    description: "Clean 3D-rendered shapes with realistic lighting and shadows. Great for minimalist symbolic compositions."
    endpoint: "3d-objects-generator"
    default_params: {}

  hologram-3d-generator:
    name: "3D Hologram Generator"
    description: "Light-based forms floating in translucent 3D space. Evokes technology, memory, and futuristic storytelling."
    endpoint: "hologram-3d-generator"
    default_params: {}

  3d-character-generator:
    name: "3D Character Generator"
    description: "Lifelike 3D characters with dynamic lighting and depth. Works well for personality and expressive storytelling."
    endpoint: "3d-character-generator"
    default_params: {}

  3d-cartoon-generator:
    name: "3D Cartoon Character Generator"
    description: "Stylized, friendly 3D cartoon characters. Conveys approachability and playfulness."
    endpoint: "3d-cartoon-generator"
    default_params: {}

  # Anime & Manga
  anime-portrait-generator:
    name: "Anime Portrait Generator"
    description: "Vivid anime-style faces with expressive lighting and stylized detail. Works well for emotional or narrative-driven themes."
    endpoint: "anime-portrait-generator"
    default_params: {}

  anime-world-generator:
    name: "Anime World Generator"
    description: "Vibrant landscapes with anime-style coloring and atmospheric depth. Ideal for adventure or wonder."
    endpoint: "anime-world-generator"
    default_params: {}

  anime-superhero-generator:
    name: "Anime Superhero Generator"
    description: "Dynamic heroic poses with dramatic lighting in anime style. Perfect for energy, hope, or transformation."
    endpoint: "anime-superhero-generator"
    default_params: {}

  manga-panel-genarator:
    name: "Manga Panel Generator"
    description: "Black-and-white manga-style panels with expressive linework. Great for storytelling and emotional beats."
    endpoint: "manga-panel-genarator"
    default_params: {}

  # Fantasy & Sci-Fi
  fantasy-world-generator:
