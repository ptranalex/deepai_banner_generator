name: Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt -r requirements-dev.txt

            - name: Run tests with pytest
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key-for-ci-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx' }}
                  DEEPAI_API_KEY: ${{ secrets.DEEPAI_API_KEY || 'test-deepai-key-for-ci-xxxxxxxxxxxx' }}
              run: |
                  pytest tests/ -v --cov=lib --cov-report=xml --cov-report=term-missing

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              if: matrix.python-version == '3.11'
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff mypy types-requests types-pyyaml

            - name: Run ruff (format check)
              run: ruff format --check .

            - name: Run ruff (lint)
              run: ruff check .

            - name: Run mypy
              run: mypy lib/ --ignore-missing-imports
